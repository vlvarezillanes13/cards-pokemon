<ion-card>
  <ion-avatar>
    <img [alt]="pokemon.name" [src]="pokemon.img" />
  </ion-avatar>
  <ion-card-header>
    <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
    <ion-card-subtitle>Informaci√≥n: </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label>
        <h1>Peso</h1>
        <p>{{ pokemon.weight }} Kg</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h1>Altura</h1>
        <p>{{ pokemon.height }} M</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h1>Habilidades</h1>
        <p *ngFor="let habilidad of pokemon.abilities">
          {{ habilidad.ability.name }}
        </p>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
