<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokemones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de pokemones</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-item *ngFor="let pokemon of listaPokemones">
      <app-card-pokemon [pokemon]="pokemon">
      </app-card-pokemon>
    </ion-item>
  </div>
</ion-content>
